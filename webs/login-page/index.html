<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

<div class="bigparent">

	<p class="welcome" >Hey User,</p>

	<div class="form">
		<div class="rowwithlabel">
			<p style="text-align: center; margin-left: 30%;">Username</p>
			<input class="txt" style="width: 200px;" type="username" name="username">
		</div>
		<div class="rowwithlabel">
			<p style="text-align: center; margin-left: 30%;">Password</p>
			<input class="txt" style="width: 200px;" type="password" name="password">
		</div>
		<div class="buttons">
			<p class="signin">SIGNIN</p>
			<p class="signup">SIGNUP</p>
		</div>
	</div>
	<hr class="line">
	<p class="otherwayslbl">Other ways to SIGNIN</p>
	<div class="iconforologin">

		<img class="googleicon" src="images/icons for ologin/googlelogo.png">
		<img class="facebookicon" src="images/icons for ologin/facebooklogo.png">
		<img class="linkedinicon" src="images/icons for ologin/linkedinlogo.png">
	</div>
</div>

<section class="last">
	<div class="footerbackground">
		
	</div>
	<div class="footerdetails">
		<p style="margin-bottom: 2px; margin-top: 15px;">@ Copyrights Reserved</p>
		<p style="margin-top: 2px; margin-bottom: 15px;">Author: <span class="author">Dhanush</span></p>
	</div>
</section>

</body>
</html>
